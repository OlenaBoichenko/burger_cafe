<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourMeal</title>

    <link rel="icon" type="image/png" href="icon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link rel="preload" href="fonts/nunito-v26-cyrillic_latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v26-cyrillic_latin-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v26-cyrillic_latin-800.woff2" as="font" crossorigin>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="logo YourMeal">
                <use href="img/sprite.svg#logo"/> 
            </svg>

            <div class="header__title-container">
                <h1 class="header__title">
                    <span class="header__title-text">Only</span> 
                    <span class="header__title-text header__title-text_red">the juiciest burgers!</span>
                </h1>

                <p class="header__appeal">Free delivery from $10</p>
            </div>
        </div>
    </header>

    <main>
        <nav class="navigation">
            <div class="container navigation__container">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_burger navigation__button_active">Burger</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_snack">Snacks</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_hot-dog">Hot-dogs</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_combo">Combo</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_shawarma">Shawarma</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_pizza">Pizza</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_wok">Wok</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_dessert">Desserts</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_sauce">Sauces</button>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="catalog">
            <div class="container">
                <div class="catalog__order order order_open">
                    <section class="order__wrapper">
                        <div class="order__wrap-title" tabindex="0" role="button">
                            <h2 class="order__title">Cart</h2>

                            <span class="order__count">4</span>
                        </div>

                        <div class="order__wrap_list">
                            <ul class="order__list">

                            </ul>

                            <div class="order__total">
                                <p>Total</p>
                                <p>
                                    <span>$</span>
                                    <span>100</span>
                                </p>
                            </div>

                            <button class="order__submit">Place an order</button>

                            <p class="order__appeal">Free delivery</p>
                        </div>
                    </section>
                </div>
                <div class="catalog__wrapper">
                    <h2 class="catalog__title">Burgers</h2>

                    <div class="catalog__wrap_list">
                        <ul class="catalog__list"></ul>
                    </div>
                </div>
            </div>


        </section>
    </main>
    
</body>
</html>
